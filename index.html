<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>super-quest</title>
</head>
<body>
    <div class="app" id="main"></div>

    <template id="welcome">
        <div>
            <div class="end">
                <p>
                    Привет! Настало время приключений!
                    Вы готовы сразиться с неприятностями и получить принцессу?
                </p>

                <div class="repeat">
                    Ваше имя <input type="text">
                    <span class="repaet-action">Да</span>
                </div>
            </div>
        </div>
    </template>    

    <template id="game">
        <div>
            <header class="header">
                <div>Мир: 0</div>
                <div>
                    Жизни
                    <div class="header-heart">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div>DВремяф: 0</div>
            </header>
            <section class="quest">
                <p>
                    Вас зовут Луиджи Марио, вы водопроводчик, но сейчас 
                    перед вами стоит очень важная миссия - спасти принцессу
                    грибного королевства Тоадству Пич. Ее похитил злой повелитель
                    черепах Боузер. Вы отправитесь в грибное королевство, чтобы 
                    победить Баузера и освободить принцессу. Вы отправляетесь 
                    в первый замок, но, чтоы в него попасть нужно преодолеть
                    несколько препятствий.
                </p>
                <input type="text">
                <ul class="answers">
                    <li class="answer">LEFT. Вы побежите влево от гриба</li>
                    <li class="answer">JUMP. Вы прыгните вверх</li>
                    <li class="answer">RIGHT. Вы побежите вправо от гриба</li>
                </ul>

                <div class="result"></div>
            </section>
        </div>
    </template>

    <template id="gameover">
        <div>
            <header class="header">
                <div>Мир: 0</div>
                <div>
                    Жизни
                    <div class="header-heart">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <div>DВремяф: 0</div>
            </header>
            <section class="end">
                <p>
                    Вы проиграли =(
                </p>
                <p>Продолжить с последнего уровня?</p>
                <div class="repeat">
                    <span class="repeat-item">Да</span>
                    <span class="repeat-item">Не</span>
                </div>

            </section>
        </div>
    </template>

    <template id="error">
        <div>
            <section class="end">
                <p>
                    Произошла ошибка =(
                </p>
            </section>
        </div>
    </template>


    <script src="./js/output.js"></script>
</body>
</html>
